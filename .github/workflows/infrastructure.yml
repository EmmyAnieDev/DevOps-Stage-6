  auto-apply:
    name: Auto Apply (No Drift)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.tfplanExitCode == '0'

    steps:
      - name: Display Status
        run: |
          echo "âœ… No infrastructure changes detected"

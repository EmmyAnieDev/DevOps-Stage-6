name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  ANSIBLE_VERSION: '2.15.0'

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup SSH Keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region = "us-east-1"
          instance_type = "t3.medium"
          instance_name = "hng-todo-app"
          ssh_public_key_path = "$HOME/.ssh/id_rsa.pub"
          ssh_private_key_path = "$HOME/.ssh/id_rsa"
          domain = "hngtech.name.ng"
          notification_email = "${{ secrets.ALERT_EMAIL }}"
          EOF

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          set +e
          terraform plan -detailed-exitcode -out=tfplan 2>&1 | tee /tmp/tfplan.log
          TF_EXIT=$?
          set -e
          echo "exitcode=$TF_EXIT" >> $GITHUB_OUTPUT
          exit 0

      - name: Check for Drift
        id: drift
        run: |
          echo "Terraform exit code: ${{ steps.plan.outputs.exitcode }}"
          if [ "${{ steps.plan.outputs.exitcode }}" = "2" ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "::warning::Infrastructure drift detected!"
          elif [ "${{ steps.plan.outputs.exitcode }}" = "0" ]; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "No drift detected"
          else
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "Terraform plan error or no changes"
          fi

      - name: Send Drift Detection Email
        if: steps.drift.outputs.drift_detected == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ğŸš¨ Infrastructure Drift Detected - HNG DevOps Stage 6 - Awaiting Approval"
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            âš ï¸ INFRASTRUCTURE DRIFT DETECTED âš ï¸

            Infrastructure changes have been detected in the HNG DevOps Stage 6 project.

            ğŸ“‹ Deployment Details:
            â”œâ”€ Repository: ${{ github.repository }}
            â”œâ”€ Branch: ${{ github.ref_name }}
            â”œâ”€ Commit: ${{ github.sha }}
            â”œâ”€ Triggered by: ${{ github.actor }}
            â””â”€ Time: $(date)

            ğŸ” What's Next:
            The automated pipeline has PAUSED and is waiting for your manual approval.
            
            Changes detected by Terraform require your review before applying.

            âœ… To APPROVE and apply changes:
            1. Visit: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            2. Click the "Review deployments" button
            3. Select "production" environment
            4. Click "Approve and deploy"

            âŒ To REJECT and stop deployment:
            Simply do nothing. The pipeline will not proceed without approval.

            ğŸ“Š Pipeline Status:
            Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            â° This email was automatically generated by GitHub Actions.

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan

  approve-and-apply:
    name: Manual Approval & Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.tfplanExitCode == '2'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup SSH Keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region = "us-east-1"
          instance_type = "t3.medium"
          instance_name = "hng-todo-app"
          ssh_public_key_path = "$HOME/.ssh/id_rsa.pub"
          ssh_private_key_path = "$HOME/.ssh/id_rsa"
          domain = "hngtech.name.ng"
          notification_email = "${{ secrets.ALERT_EMAIL }}"
          EOF

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve tfplan

      - name: Send Deployment Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Infrastructure Deployment Successful - HNG DevOps Stage 6"
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            âœ… INFRASTRUCTURE DEPLOYMENT SUCCESSFUL âœ…

            Your infrastructure changes have been approved and applied successfully!

            ğŸ“‹ Deployment Details:
            â”œâ”€ Repository: ${{ github.repository }}
            â”œâ”€ Branch: ${{ github.ref_name }}
            â”œâ”€ Commit: ${{ github.sha }}
            â”œâ”€ Approved by: ${{ github.actor }}
            â””â”€ Time: $(date)

            ğŸš€ Application Access:
            Frontend: https://hngtech.name.ng
            API Auth: https://hngtech.name.ng/api/auth
            API Todos: https://hngtech.name.ng/api/todos
            API Users: https://hngtech.name.ng/api/users

            ğŸ“Š Workflow Details:
            Status: SUCCESS âœ…
            URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ğŸ’¡ Next Steps:
            1. Access your application at https://hngtech.name.ng
            2. Login and verify the TODO dashboard
            3. Test all API endpoints

            â° This email was automatically generated by GitHub Actions.

  auto-apply:
    name: Auto Apply (No Drift)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.tfplanExitCode != '2'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup SSH Keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region = "us-east-1"
          instance_type = "t3.medium"
          instance_name = "hng-todo-app"
          ssh_public_key_path = "$HOME/.ssh/id_rsa.pub"
          ssh_private_key_path = "$HOME/.ssh/id_rsa"
          domain = "hngtech.name.ng"
          EOF

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve

      - name: Display Status
        run: echo "No drift detected. Infrastructure is up to date."

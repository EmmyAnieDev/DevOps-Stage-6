version: '3.8'

services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: docker-socket-proxy
    restart: unless-stopped
    environment:
      CONTAINERS: 1
      NETWORKS: 1
      SERVICES: 1
      TASKS: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network

  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=tcp://docker-socket-proxy:2375"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@hngtech.name.ng"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik-certs:/letsencrypt
    networks:
      - app-network
    depends_on:
      - docker-socket-proxy

  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8080
      - AUTH_API_ADDRESS=http://auth-api:8081
      - TODOS_API_ADDRESS=http://todos-api:8082
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`hngtech.name.ng`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
    networks:
      - app-network
    depends_on:
      - auth-api
      - todos-api

  auth-api:
    build: ./auth-api
    container_name: auth-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - AUTH_API_PORT=8081
      - JWT_SECRET=${JWT_SECRET}
      - USERS_API_ADDRESS=http://users-api:8083
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`hngtech.name.ng`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth-api.middlewares=auth-strip"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8081"
    networks:
      - app-network
    depends_on:
      - users-api

  todos-api:
    build: ./todos-api
    container_name: todos-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=Host(`hngtech.name.ng`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=websecure"
      - "traefik.http.routers.todos-api.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.todos-strip.stripprefix.prefixes=/api/todos"
      - "traefik.http.routers.todos-api.middlewares=todos-strip"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"
    networks:
      - app-network
    depends_on:
      - redis-queue

  users-api:
    build: ./users-api
    container_name: users-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SERVER_PORT=8083
      - JWT_SECRET=${JWT_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=Host(`hngtech.name.ng`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=websecure"
      - "traefik.http.routers.users-api.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.users-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users-api.middlewares=users-strip"
      - "traefik.http.services.users-api.loadbalancer.server.port=8083"
    networks:
      - app-network

  log-message-processor:
    build: ./log-message-processor
    container_name: log-message-processor
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
    networks:
      - app-network
    depends_on:
      - redis-queue

  redis-queue:
    image: redis:7-alpine
    container_name: redis-queue
    restart: unless-stopped
    networks:
      - app-network

volumes:
  traefik-certs:

networks:
  app-network:
    driver: bridge
